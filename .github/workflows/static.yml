# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Url
        run: |
          cd module && echo -e "const PRIVATE_CLIENT_ID = 'secrets.PRIVATE_CLIENT_ID';\n\nconst PRIVATE_CLIENT_SECRET = 'secrets.PRIVATE_CLIENT_SECRET';" > key.js
          echo "URL=${{ secrets.PRIVATE_CLIENT_ID }}"
          echo ${{ secrets.REPO_ENV_SECRET }}
          echo ${{ secrets.PRIVATE_CLIENT_ID }}
          echo "This is the $PRIVATE_CLIENT_ID environment"
          echo "This is the $PRIVATE_CLIENT_SECRET environment"
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
